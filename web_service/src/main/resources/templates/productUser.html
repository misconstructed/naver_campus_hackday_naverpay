<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script>
    function search() {
        var branchSelect = document.getElementById("branchSelect");
        var branchName = branchSelect.options[branchSelect.selectedIndex].value;
        var year = document.getElementById("year").value;
        var month = document.getElementById("month").value;
        var day = document.getElementById("day").value;

        if(month.length == 1)
            month = "0" + month;
        if(day.length == 1)
            day = "0" + day;

        if(year == "") {
            $.ajax({
                url : "/branch",
                type : "GET",
                contentType: "application/json",
                data : {
                    branchName : branchName
                },
                success : function (data){
                    //location.reload();
                    var result = $('<div />').append(data).find('#table').html();
                    $('#table').html(result);
                },
                error : function(data, textStatus, errorThrown) {
                    alert("error");
                    console.log(data);
                }
            });
        } else if(month == "") {
            $.ajax({
                url : "/branch",
                type : "GET",
                contentType: "application/json",
                data : {
                    branchName : branchName,
                    year : year
                },
                success : function (data){
                    //location.reload();
                    var result = $('<div />').append(data).find('#table').html();
                    $('#table').html(result);
                },
                error : function(data, textStatus, errorThrown) {
                    alert("error");
                    console.log(data);
                }
            });
        } else if(day == "") {
            $.ajax({
                url : "/branch",
                type : "GET",
                contentType: "application/json",
                data : {
                    branchName : branchName,
                    year : year,
                    month : month
                },
                success : function (data){
                    //location.reload();
                    var result = $('<div />').append(data).find('#table').html();
                    $('#table').html(result);
                },
                error : function(data, textStatus, errorThrown) {
                    alert("error");
                    console.log(data);
                }
            });
        } else {
            $.ajax({
                url : "/branch",
                type : "GET",
                contentType: "application/json",
                data : {
                    branchName : branchName,
                    year : year,
                    month : month,
                    day : day
                },
                success : function (data){
                    //location.reload();
                    var result = $('<div />').append(data).find('#table').html();
                    $('#table').html(result);
                },
                error : function(data, textStatus, errorThrown) {
                    alert("error");
                    console.log(data);
                }
            });
        }
    }
</script>

<style>
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .topnav-right {
        float: right;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

    .card-header {
        background-color: #D5D5D5;

    .form {
        display: flex;

</style>
<div class="topnav">
    <a href="/main">Overall</a>
    <a href="/branch">Branch</a>
    <a class="active" href="/product">Products</a>
    <a href="">Menu3</a>

    <div class="topnav-right">

<bodys>
    <div class="card">
        <div class="card-header">
            <b>결제 품목 TOP 5</b>
        </div>
        <div class="card-body">
            <div style="margin:1%;">
                <form class="form">
                    <label>조회할 지점명을 선택하세요 </label>

                        <select class="form-control form-control-sm" style="width:20%; margin-right: 10px" name="branch" id="branchSelect">
                            <option value="default">전체 선택</option>
                            <th:block th:each="data : ${branchList}" align="center">
                                <option th:value="${data}" th:id="${data}" th:text="${data}">branchName</option>
                            </th:block>
                        </select>

                    <input type="number" id="year" placeholder="Enter year" name="year">
                    <input type="number" id="month" placeholder="Enter month" name="month">
                    <input type="number" id="day" placeholder="Enter day" name="day">

                    <button type="button" onclick="search()">검색</button>

                </form>

                <div style="margin: 10px; padding: 10px">
                    <table style="width: 100%; margin-bottom: 10px" id="table"
                           class="table-bordered table-striped table-condensed cf">
                        <thead class="cf" align="center">
                        <tr>
                            <td width="10%"><h4>
                                <b>순위</b>
                            </h4></td>
                            <td width="18%"><h4>
                                <b>지점명</b>
                            </h4></td>
                            <td width="18%"><h4>
                                <b>제품명</b>
                            </h4></td>
                            <td width="18%"><h4>
                                <b>결제 금액</b>
                            </h4></td>
                            <td width="18%"><h4>
                                <b>포인트</b>
                            </h4></td>
                            <td width="18%"><h4>
                                <b>포인트 비율 (%) </b>
                            </h4></td>
                        </tr>
                        </thead>
                        <tbody th:each="element : ${data}" align="center">
                            <tr th:each="data, index : ${element.list}">
                                <td th:text="${index.count}"><h5>index</h5></td>
                                <td th:text="${data.branchName}"><h5>Branch Name</h5></td>
                                <td th:text="${data.productName}"><h5>Product Name</h5></td>
                                <td th:text="${data.totalPayment}"><h5>Total payment</h5></td>

                                <td th:if="${data.adTotalPayment} == 0" >-</td>
                                <td th:unless="${data.adTotalPayment} == 0" th:text="${data.adTotalPayment}"><h5>ad total payment</h5></td>

                                <td th:if="${data.totalPayment} == 0" >-</td>
                                <td th:unless="${data.totalPayment} == 0" th:text="${data.adTotalPayment} / ${data.totalPayment} * 100"><h5>ad precentage</h5></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</bodys>

</html>
